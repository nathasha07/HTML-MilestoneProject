<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
</head>
<body>
    <h1>Application Form</h1>
    <form>
        <label for="firstname">First Name:</label>
        <input type="text" name="firstname" id="fname">
        <label for="lastname">Last Name:</label>
        <input type="text" name="lastname" id="lname"><br><br>
        <label for="dateofbirth">Date of Birth:</label>
        <input type="date" name="dateofbirth" id="dob">
        <label for="age">Age:</label>
        <input type="number" name="age" id="age" min="18" max="60"><br><br>
        <label for="gender">Gender:</label>
        <select name="gender" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="others">Others</option>
        </select>
        <label for="email">Email Address:</label>
        <input type="email" name="email" id="email" placeholder="Enter email address"><br><br>

        <label for="positions">Positions Available:</label>
        <input type="radio" id="juniordeveloper" name="positions" value="juniordeveloper">
        <label for="juniordeveloper">Junior Developer</label>
        <input type="radio" id="middeveloper" name="positions" value="middeveloper">
        <label for="middeveloper">Mid-level Developer</label>
        <input type="radio" id="seniordeveloper" name="positions" value="seniordeveloper">
        <label for="seniordeveloper">Senior Developer</label><br><br>

        <label for="lang">Programming Languages:</label>
        <input type="checkbox" id="lang1" name="lang1" value="java">
        <label for="lang1">Java</label>
        <input type="checkbox" id="lang2" name="lang2" value="javascript">
        <label for="lang2">JavaScript</label>
        <input type="checkbox" id="lang3" name="lang3" value="python">
        <label for="lang3">Python</label><br><br>

        <label for="passwd">Password:</label>
        <input type="password" name="passwd" id="passwd">
        <label for="cpasswd">Confirm Password:</label>
        <input type="password" name="cpasswd" id="cpasswd"><br><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">

    </form>
    
</body>
</html>
